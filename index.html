<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Your 5 Day Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid p-3 text-center text-white bg-dark">
        <h1>Your Five Day Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!--Seach input and stored cities-->
                <div class="col-lg-3 p-3">
                    <h3 class="form-label">Search for a City</h3>
                    <form class="">
                        <div class="input-group">
                            <input placeholder="Enter City Name" class="form-control py-2 text-left" id="city-input" type="text">
                        </div>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary form-control mt-2 px-5 py-2 bg-primary text-light rounded border-0" >Search</button>
                            <hr/>
                        </div>
                    </form>
                    <div>
                        <ul style="list-style-type: none" id="city-list" class="is-hidden">
                        </ul>
                    </div>
                </div>
                <!--Current forecast section and forecast cards-->
                <div class="col-lg-9 col-sm-12">
                    <div class="row">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
