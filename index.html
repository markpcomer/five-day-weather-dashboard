<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Your 5 Day Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid p-3 text-center text-white bg-dark">
        <h1>Your Five Day Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!--Search input and stored cities-->
                <div class="col-lg-3 p-3">
                    <h3 class="form-label">Search for a City</h3>
                    <form id="user-form">
                        <div class="input-group">
                            <input 
                                placeholder="Enter City Name" 
                                class="form-control py-2 text-left" 
                                id="city-input" 
                                type="text">
                        </div>
                        <div class="input-group-append">
                            <button
                             
                                class="btn btn-primary form-control 
                                    mt-2 px-5 py-2 bg-primary text-light rounded border-0" 
                                id="search-button" >Search</button>
                            <hr/>
                        </div>
                    </form>
                    <!--City List-->
                    <div>
                        <ul style="list-style-type: none" id="search-history">
                        </ul>
                    </div>
                </div>
                
                <!-- Current &  Forecast Cards -->
                <div class="col-lg-9 pb-3">
                    <section
                        class="current-card col-lg-9 p-3 d-none 
                        border border-secondary border-2 rounded-2 mt-3"
                    ></section>
                    <section
                    
                        id="forecast-cards"
                        class="row d-none mt-3 "
                    ></section>
                </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    
    <script src="assets/script.js"></script>
</body>

</html>
