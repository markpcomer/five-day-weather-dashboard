<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Your 5 Day Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid p-3 text-center text-white bg-dark">
        <h1>Your Five Day Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!--Seach input and stored cities-->
                <div class="col-lg-3 p-3">
                    <h3 class="form-label">Search for a City</h3>
                    <form id="user-form">
                        <div class="input-group">
                            <input placeholder="Enter City Name" 
                                class="form-control py-2 text-left" 
                                id="city-input" 
                                type="text">
                        </div>
                        <div class="input-group-append">
                            <button type="submit" 
                                class="btn btn-primary form-control 
                                    mt-2 px-5 py-2 bg-primary text-light rounded border-0" 
                                id="search-button" >Search</button>
                            <hr/>
                        </div>
                    </form>
                    <!--City List-->
                    <div>
                        <ul style="list-style-type: none" id="search-history">
                        </ul>
                    </div>
                </div>
                <!--Current forecast section and forecast cards-->
               <div class="col-lg-9 d-none">
                    <div class="card">
                        <div class="current-weather">
                            <h2><span class="city-name"></span></h2>
                                <span class="current-date"></span>
                                <img class="current-icon">
                            
                            <div class="current-weather-details">
                                <p class="temp">Temperature:<span id="current-temp"></span></p>
                                <p class="wind">Temperature:<span id="current-wind"></span></p>
                                <p class="humidity">Temperature:<span id="current-humidity"></span></p>
                            </div>
                        </div>
                    </div>
               </div>
               <!--Future forecast cards-->
               <div class="row d-none">
                    <h3>Five Day Forecast</h3>
               </div>
               <div class="row d-none" id="forecast-cards">
                    <div class="col-2 card" id="1st-day">

                    </div>
                    <div class="col-2 card" id="2nd-day">

                    </div>
                    <div class="col-2 card" id="3rd-day">

                    </div>
                    <div class="col-2 card" id="4th-day">

                    </div>
                    <div class="col-2 card" id="5th-day">

                    </div>
               </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
